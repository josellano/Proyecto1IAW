<!DOCTYPE html>

<html>
<head>
	<title>Cuchas</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="icon" type="image/png" href="source/iconoPestaña.png" />
	
	<link id="estilo1" rel="stylesheet" type="text/css" href="css/estilo1.css">

	<script src="jscript/manageJson.js" type="text/javascript"></script>
	<script src="jscript/updateSum.js" type="text/javascript"></script>
	<script src="jscript/stylechange.js" type="text/javascript"></script>
	<script src="jscript/canvasdraw.js" type="text/javascript"></script>
	<script src="jscript/pageInit.js" type="text/javascript"></script>
</head>

<body onload="pageInit()">
	<header>
	  <h1>Arme su cucha aqui...</h1>
	</header>

	<div id="menu" class="row">
		<div class="col-lg-6">
			<div class="col-lg-4">
				<h3>Tamaño</h3>
					<input type="radio" name="tamaño" value="chica" title="100" > Chica<br>
					<input type="radio" name="tamaño" value="mediana" title="200" checked> Mediana<br>
					<input type="radio" name="tamaño" value="grande" title="300"> Grande<br>
					<br>
			</div>
			<div class="col-lg-4">
				<h3>Material</h3>
					<input type="radio" name="material" value="madera" title="150" checked> Madera<br>
					<input type="radio" name="material" value="chapa" title="100"> Chapa<br>
					<input type="radio" name="material" value="fibra de vidrio" title="200"> Fibra de vidrio<br>
					<input type="radio" name="material" value="plastico" title="50"> Plastico<br>
					<br>
			</div>
			<div class="col-lg-4">
				<h3>Ventana</h3>
					<input type="radio" name="ventana" value="redonda" title="100" > Redonda<br>
					<input type="radio" name="ventana" value="cuadrada" title="100" checked> Cuadrada<br>
					<input type="radio" name="ventana" value="ninguna" title="0" > Ninguna<br>
					<br>
			</div>

			<ul id="tipoPestaña" class="nav nav-tabs centered">
				<li id="pestañas" class="active"><a data-toggle="tab" href="#paredes">Paredes</a></li>
				<li id="pestañas"><a data-toggle="tab" href="#techo">Techo</a></li>
			</ul>

			<div class="tab-content">
				<div id="paredes" class="tab-pane fade in active">
					<div class="col-lg-6">
						<h3>Estilo</h3>
							<input class="2colores" type="radio" name="estilo" value="rayado" title="200"> Rayado<br>
							<input class="1color" type="radio" name="estilo" value="plano" title="200" checked> Plano<br>
							<input class="2colores" type="radio" name="estilo" value="lunares" title="200"> Lunares<br>
							<br>
					</div>

					<!--paleta colores-->
					<div class="col-lg-6">
						<h3>Color</h3>
							<input id="colorPared1" type="color" name="favcolor" value="#0000ff" onchange="reDraw()">
							<input id="colorPared2" type="color" name="favcolor" value="#0000ff" onchange="reDraw()">
					</div>
				</div>

				<div id="techo" class="tab-pane fade">
					<!-- radiobuttons dentro de pestaña techo-->
					<div class="col-lg-6">
						<h3>Forma</h3>
							<input type="radio" name="forma" value="un agua" title="100" checked> Un agua<br>
							<input type="radio" name="forma" value="dos aguas" title="200"> Dos aguas<br>
							<br>					
					</div>
					<!--paleta colores-->
					<div class="col-lg-6">
						<h3>Color</h3>
							<input  id="colorTecho" type="color" name="favcolor" value="#ff0000" onchange="btnFunctions(id,value)">
					</div>
				</div>
			</div>

		</div>

		<div class="col-lg-6">
			<canvas id="canvas" width="400" height="400" style="background-color:#BBBBBB"></canvas>
			
			<p>Costo Total:<input class="textBox" type="text" id="total" readonly="true" value=0 > <p>
		</div>
	</div>

	<div id="footer">
		<div class="dropup">
		<button class="btn" type="button" data-toggle="dropdown">Estilo
		<span class="caret"></span></button>
			<ul class="dropdown-menu">
			<li><a href="#" onclick="reStyle('estilo1')">Estilo 1</a></li>
			<li><a href="#" onclick="reStyle('estilo2')">Estilo 2</a></li>
			<li><a href="#" onclick="noStyle()">Sin Estilo</a></li>
			</ul>
		</div>
	</div>

	<script>
		$("#colorPared2").hide();
		$(document).ready(function(){
			$('input[type=radio]').attr("onclick","btnFunctions(name,value,title)");
			$(".1color").click(function(){
				$("#colorPared2").hide();
			});
			$(".2colores").click(function(){
				$("#colorPared2").show();
			});
		});
	</script>

	</body>
</html>
