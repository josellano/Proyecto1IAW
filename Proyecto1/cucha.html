<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#AAAAAA"></canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
setInterval(drawCucha());

function drawCucha() {
  drawFloor(ctx);

  drawBack(ctx);
  drawWallR(ctx);
  drawWallL(ctx);

  drawRoofR(ctx);
  drawFront(ctx);
  drawRoofL(ctx);
}

function drawFloor(ctx){
  ctx.setTransform(2,1,2,0,75,275);

  var grd=ctx.createLinearGradient(0,0,100,0);
  grd.addColorStop(0,"black");
  grd.addColorStop(1,"white");

  ctx.fillStyle=grd;
  //ctx.fillStyle='#0000FF';

  ctx.fillRect(0,0,50,76);
}

function drawWallL(ctx) {
  ctx.setTransform(1,0.5,0,1,75,150);

  var grd=ctx.createLinearGradient(-50,0,200,0);
  grd.addColorStop(0,"black");
  grd.addColorStop(1,"blue");

  ctx.fillStyle=grd;
  //ctx.fillStyle='#0000FF';

  ctx.fillRect(0,0,100,125);
}

function drawWallR(ctx) {
  ctx.setTransform(1,0.5,0,1,225,150);
  ctx.fillStyle='#000000';
  ctx.fillRect(0,0,100,125);
}

function drawBack(ctx) {
  ctx.setTransform(1,0,0,1,75,150);
  ctx.fillStyle='#000000';
  ctx.fillRect(0,0,150,125);
}

function drawFront(ctx) {
  ctx.setTransform(1,0,0,1,175,200);

  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(0,125);
  ctx.lineTo(35,125);
  ctx.lineTo(35,50);
  ctx.arc(75,50,40,1*Math.PI,0*Math.PI);
  ctx.lineTo(115,125);
  ctx.lineTo(150,125);
  ctx.lineTo(150,0);
  ctx.lineTo(75,-60);
  ctx.closePath();

  var grd=ctx.createLinearGradient(-50,0,200,0);
  grd.addColorStop(1,"black");
  grd.addColorStop(0,"blue");

  ctx.fillStyle=grd;
  //ctx.fillStyle='#000055';

  ctx.fill();
}

function drawRoofL(ctx) {
  ctx.setTransform(1,0.5,-1.25,1,130,80);

  var grd=ctx.createLinearGradient(-50,0,100,0);
  grd.addColorStop(0,"black");
  grd.addColorStop(1,"red");

  ctx.fillStyle=grd;
  //ctx.fillStyle='#FF0000';

  ctx.fillRect(0,0,130,60);
}

function drawRoofR(ctx) {
  ctx.setTransform(1,0.5,1.25,1,130,80);
  ctx.fillStyle='#550000';
  ctx.fillRect(0,0,130,60);
}

</script>

</body>
</html>
